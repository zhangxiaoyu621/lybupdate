<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录/注册</title>
  <script src="./js.js" ></script>
  <link rel="stylesheet" type="text/css" href="css.css">
  <script> 
         function view() { 
           window.location.href="游客登陆界面.html"; 
         } 
  </script> 
</head>
<body bgcolor="#2E8B57">
	<div id="header" ><strong>简易留言板</strong></div>
	<div id="form_login_div">
		<div class="form_login">
			<label class="login_title" style="text-align:center"><span>登陆账号</span></label><br /><br />
			<input id="user" type="text" placeholder="请输入用户名" style="width: 240px;height: 24px;"/><br />
			<input id="pass" type="password" placeholder="请输入密码" style="width: 240px;height: 24px;"/><br />
			<input type='button' onclick="turnin()" value='登陆' style="width:100px;height: 26px;"/><br />
			<input type='button' onclick="TurnToRegister()" value='注册' style="width:100px;height: 26px;"/><br />
			<input type='button' onclick="view()" value='游客登陆' style="width:100px;height: 26px;"/><br />
			
			
		</div>
	</div>

	<div id="form_register_div">
		<div class="form_register">
			<label class="register_title"><span>注册账号</span></label><br /><br />
			<input id="username" type="text" placeholder="请输入用户名" style="width: 240px;height: 24px;"/><br />
			<input id="nickname" type="text" placeholder="请输入昵称" style="width: 240px;height: 24px;"/><br />
			<input id="password" type="password" placeholder="请输入密码" style="width: 240px;height: 24px;"/><br />
			<input type="button" id="regist" onclick="regist()" value="确认" style="width:100px;height: 26px;"/><br />
			<input type='button' onclick="TurnToLogin()" value='登陆' style="width:100px;height: 26px;"/><br />

		</div>
	</div>
	
</body>
</html>
