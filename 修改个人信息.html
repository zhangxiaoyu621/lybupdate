<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人信息修改界面</title>
  <script src="./js修改.js" ></script>
  <link rel="stylesheet" type="text/css" href="css修改.css">
</head>
<body bgcolor="#2E8B57">
	<div id="box1"><strong>修改个人信息</strong>
	<div id="set_div">
		<div class="set">
			<span>新昵称：</span>
			<input id="nickname" type="text" placeholder="请输入新昵称" style="width: 240px;height: 24px;"/><br />
			<span>年龄：</span>
			<input id="age" type="text" placeholder="请输入您的年龄" style="width: 150px;height: 24px;"/><br />			
            <span>性别：</span>
            <input id="gender" type="text" placeholder="请输入您的性别" style="width: 150px;height: 24px;"/><br />
			<input type="button" value="确认" onclick="sub()" style="width:100px;height: 26px;"/><br/>						
		</div>
	</div>	
</body>
</html>
